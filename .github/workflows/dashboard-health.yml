name: Dashboard Healthcheck

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run healthcheck
        env:
          SITE_URL: ${{ secrets.DASHBOARD_SITE_URL }}
          EMAIL: ${{ secrets.DASHBOARD_ADMIN_EMAIL }}
          PASSWORD: ${{ secrets.DASHBOARD_ADMIN_PASSWORD }}
        run: |
          bash scripts/healthcheck-dashboard.sh
