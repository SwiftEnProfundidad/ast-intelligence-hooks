name: Pumuki Android Gate

on:
  pull_request:
  push:

jobs:
  android-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Android CI gate
        run: npx tsx integrations/git/ciAndroid.ts

      - name: Upload android ai_evidence artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-evidence-android
          path: .ai_evidence.json
