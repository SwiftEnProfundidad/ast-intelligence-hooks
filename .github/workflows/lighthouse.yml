name: Lighthouse CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start Next.js
        run: npm run start &

      - name: Wait for server
        run: npx wait-on http://localhost:3001

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3001/
          configPath: ''
          uploadArtifacts: true
          temporaryPublicStorage: false
          runs: 2
          budgetPath: ''
          assertions: '{"categories:performance": ["error", {"minScore": 0.95}], "categories:accessibility": ["error", {"minScore": 0.95}], "categories:best-practices": ["error", {"minScore": 0.95}], "categories:seo": ["error", {"minScore": 0.95}]}'
