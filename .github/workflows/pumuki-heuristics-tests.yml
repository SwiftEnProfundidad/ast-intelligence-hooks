name: Pumuki Heuristics Tests

on:
  pull_request:
  push:

jobs:
  heuristics-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run heuristic evaluator tests
        run: npm run test:heuristics
