name: Deploy WebApp to S3 (prod)

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
    paths:
      - 'web-app/**'
      - '.github/workflows/deploy-webapp-s3.yml'

concurrency:
  group: deploy-webapp-www
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  S3_BUCKET: ruralgo-www-static-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static artifacts
        run: |
          mkdir -p web-app/dist
          cp web-app/index.html web-app/dist/index.html
          cp -R web-app/src web-app/dist/src
          cp -R web-app/public web-app/dist/public

      - name: Configure AWS credentials
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync assets (long cache, exclude index.html)
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        working-directory: web-app
        run: |
          aws s3 sync ./dist s3://$S3_BUCKET \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html (no-cache)
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        working-directory: web-app
        run: |
          aws s3 cp ./dist/index.html s3://$S3_BUCKET/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' && env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"

      - name: Skip deploy (no AWS secrets)
        if: ${{ !(env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '') }}
        run: |
          echo "Skipping S3/CloudFront deploy because AWS secrets are not configured"

      # Smoke test desactivado temporalmente hasta restaurar DNS
      - name: Smoke test (skipped)
        run: |
          echo "Smoke test skipped - DNS configuration pending"
          # Comentado hasta restaurar DNS en CDMON
          # curl -I https://www.ruralgoapp.es || true
          # code=$(curl -s -o /dev/null -w "%{http_code}\n" https://www.ruralgoapp.es/ || echo "000")
          # echo "Status code: $code"
          exit 0
