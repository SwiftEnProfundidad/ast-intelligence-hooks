name: Pumuki Package Smoke

on:
  pull_request:
  push:

jobs:
  package-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [block, minimal]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate package manifest (dry-run)
        run: node --import tsx scripts/check-package-manifest.ts

      - name: Run package install smoke
        run: node --import tsx scripts/package-install-smoke.ts --mode=${{ matrix.mode }}

      - name: Upload package smoke artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: package-smoke-report-${{ matrix.mode }}
          path: .audit-reports/package-smoke/${{ matrix.mode }}
