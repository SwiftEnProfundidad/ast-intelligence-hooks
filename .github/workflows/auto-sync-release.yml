# =============================================================================
# GitHub Actions: Auto Sync develop â†’ main (Release)
# =============================================================================
# Purpose: Automatically create and merge PR from develop to main
# Author: Pumuki TeamÂ®
# Trigger: Manual dispatch or scheduled (weekly)
# =============================================================================

name: Auto Sync Release

on:
  workflow_dispatch:
    inputs:
      auto_merge:
        description: 'Auto-merge if CI passes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-release:
    name: Sync develop â†’ main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if sync needed
        id: check
        run: |
          echo "ðŸ” Checking if develop has new commits..."

          git fetch origin main develop

          # Count commits in develop not in main
          COMMITS_AHEAD=$(git rev-list --count origin/main..origin/develop)

          echo "commits_ahead=$COMMITS_AHEAD" >> $GITHUB_OUTPUT

          if [ "$COMMITS_AHEAD" = "0" ]; then
            echo "âœ… No new commits in develop, sync not needed"
            echo "needed=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“Š Develop is $COMMITS_AHEAD commits ahead of main"
            echo "needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create release PR
        id: create_pr
        if: steps.check.outputs.needed == 'true'
        run: |
          echo "ðŸ“ Creating release PR..."

          # Generate changelog from commits
          CHANGELOG=$(git log origin/main..origin/develop --pretty=format:"- %s" | head -20)

          # Get version from VERSION file or default
          VERSION=$(cat VERSION 2>/dev/null || echo "1.0.0")
          NEXT_VERSION=$(echo "$VERSION" | awk -F. '{print $1"."$2"."$3+1}')

          # Create PR
          PR_BODY="Release v${NEXT_VERSION} - Automated sync from develop to main. Review changes before merging. Pumuki TeamÂ®"

          PR_URL=$(gh pr create \
            --base main \
            --head develop \
            --title "ðŸš€ Release v${NEXT_VERSION}" \
            --body "$PR_BODY")

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "âœ… Release PR created: $PR_URL"

      - name: Wait for CI
        if: steps.check.outputs.needed == 'true' && github.event.inputs.auto_merge == 'true'
        run: |
          echo "â³ Waiting for CI checks..."

          PR_NUMBER=$(echo "${{ steps.create_pr.outputs.pr_url }}" | grep -oE '[0-9]+$')

          # Wait up to 10 minutes for CI
          for i in {1..60}; do
            STATUS=$(gh pr view "$PR_NUMBER" --json statusCheckRollup --jq '.statusCheckRollup[].conclusion' | grep -v null | sort -u || echo "pending")

            if echo "$STATUS" | grep -q "FAILURE\|failure"; then
              echo "âŒ CI failed, skipping auto-merge"
              exit 1
            elif echo "$STATUS" | grep -q "SUCCESS\|success"; then
              echo "âœ… CI passed"
              break
            fi

            echo "   Waiting... ($i/60)"
            sleep 10
          done

      - name: Auto-merge PR
        if: steps.check.outputs.needed == 'true' && github.event.inputs.auto_merge == 'true'
        run: |
          echo "ðŸ”€ Auto-merging release PR..."

          PR_NUMBER=$(echo "${{ steps.create_pr.outputs.pr_url }}" | grep -oE '[0-9]+$')

          gh pr merge "$PR_NUMBER" --merge --delete-branch=false

          echo "âœ… Release PR merged"

      - name: Create release tag
        if: steps.check.outputs.needed == 'true' && github.event.inputs.auto_merge == 'true'
        run: |
          echo "ðŸ·ï¸  Creating release tag..."

          VERSION=$(cat VERSION 2>/dev/null || echo "1.0.0")
          NEXT_VERSION=$(echo "$VERSION" | awk -F. '{print $1"."$2"."$3+1}')

          # Update VERSION file
          echo "$NEXT_VERSION" > VERSION
          git add VERSION
          git commit -m "chore: bump version to v${NEXT_VERSION}"
          git push origin main

          # Create Git tag
          TAG_MESSAGE="Release v${NEXT_VERSION} - Automated release created by Pumuki Team Git Flow Automation"
          git tag -a "v${NEXT_VERSION}" -m "$TAG_MESSAGE"
          git push origin "v${NEXT_VERSION}"

          echo "âœ… Tagged: v${NEXT_VERSION}"

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check.outputs.needed }}" = "true" ]; then
            echo "## ðŸš€ Release Sync Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… PR Created: ${{ steps.create_pr.outputs.pr_url }}" >> $GITHUB_STEP_SUMMARY

            if [ "${{ github.event.inputs.auto_merge }}" = "true" ]; then
              echo "âœ… Auto-merged to main" >> $GITHUB_STEP_SUMMARY
              echo "âœ… Version bumped and tagged" >> $GITHUB_STEP_SUMMARY
            else
              echo "â¸ï¸  Manual merge required" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## â„¹ï¸ No Sync Needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Develop and main are already in sync." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸˆðŸ’š **Pumuki TeamÂ®** - Automated Git Flow" >> $GITHUB_STEP_SUMMARY
