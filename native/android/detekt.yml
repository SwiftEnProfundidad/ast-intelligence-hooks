# ═══════════════════════════════════════════════════════════════
# RuralGO Custom Detekt Rules Configuration
# ═══════════════════════════════════════════════════════════════

build:
  maxIssues: -1
  excludeCorrectable: false
  weights:
    error: 2
    warning: 1
    info: 0

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false

processors:
  active: true

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'

output-reports:
  active: true
  exclude: []

# ═══════════════════════════════════════════════════════════════
# RuralGO Custom Rules
# ═══════════════════════════════════════════════════════════════
RuralGO:
  active: true
  
  # All custom rules are active by default
  # Individual rules can be disabled here if needed
  
  # Example to disable a specific rule:
  # NoForceUnwrapProduction:
  #   active: false

